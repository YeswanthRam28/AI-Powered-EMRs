<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Patients Management</h1>

    <!-- Form to create patient -->
    <form id="patientForm">
        <input type="text" id="patientName" placeholder="Name" required>
        <input type="number" id="patientAge" placeholder="Age" required>
        <select id="patientGender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="patientAllergies" placeholder="Allergies (optional)">
        <button type="submit">Add Patient</button>
    </form>

    <!-- List patients -->
    <button id="fetchPatientsBtn">Refresh List</button>
    <ul id="patientsList"></ul>

    <script src="patients.js"></script>
</body>
</html>
